<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooke & Grayson County Home Insurance Estimator - Bezner Insurance</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-bar">
        Proudly serving North Texas families since 1952 â€¢ 24/7 Customer Support
    </div>

    <div class="header">
        <div class="container">
            <div class="logo-section">
                <h1 style="color: #008080; font-size: 2.5rem; margin: 0;">BEZNER</h1>
                <h2 style="color: #404040; font-size: 1.8rem; margin: 0.5rem 0;">INSURANCE</h2>
                <p style="color: #008080; font-size: 1.2rem;">AUTO | HOME | LIFE</p>
            </div>
        </div>
    </div>

    <div class="container">
        <h1 style="text-align: center; color: #008080; margin: 2rem 0;">Cooke & Grayson County Home Insurance Estimator</h1>
        <p style="text-align: center; margin-bottom: 2rem;">Family owned and run agency specializing in Texas properties since 1952</p>

        <div class="calculator-card">
            <form id="estimator-form">
                <div class="form-row">
                    <div class="form-group">
                        <label>County</label>
                        <select id="county" required>
                            <option value="">Select County</option>
                            <option value="cooke">Cooke County</option>
                            <option value="grayson">Grayson County</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>City/Town</label>
                        <select id="city" required>
                            <option value="">Select County First</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Home Value ($)</label>
                        <input type="number" id="home-value" placeholder="250000" required>
                    </div>
                    <div class="form-group">
                        <label>Year Built</label>
                        <input type="number" id="year-built" placeholder="1995" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Square Footage</label>
                        <input type="number" id="square-feet" placeholder="1800" required>
                    </div>
                    <div class="form-group">
                        <label>Roof Age</label>
                        <select id="roof-age" required>
                            <option value="0-5">0-5 years (New)</option>
                            <option value="6-10">6-10 years</option>
                            <option value="11-15">11-15 years</option>
                            <option value="16+">16+ years</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Safety Features</label>
                    <select id="safety-features">
                        <option value="none">None</option>
                        <option value="some">Fire alarm &amp; deadbolts</option>
                        <option value="many">Fire alarm, deadbolts &amp; security system</option>
                        <option value="all">All safety features including sprinkler system</option>
                    </select>
                </div>

                <button type="submit">Get My Free Estimate</button>
            </form>

            <div id="results" class="results">
                <h2>Your Estimated Insurance Premium</h2>
                <div class="estimate-price" id="estimate-price">$1
